<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra - Online Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff3f6c;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 1rem;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 200px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Myntra</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Accessories</a>
        <a href="#">Sale</a>
    </nav>
    <section class="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Product 1" style="width:100%">
            <h2>Product 1</h2>
            <p>$29.99</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2" style="width:100%">
            <h2>Product 2</h2>
            <p>$39.99</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3" style="width:100%">
            <h2>Product 3</h2>
            <p>$49.99</p>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4" style="width:100%">
            <h2>Product 4</h2>
            <p>$59.99</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Myntra. All rights reserved.</p>
    </footer>
</body>
</html>
